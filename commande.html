<!DOCTYPE html>
<html lang="fr">

</head>
<body>

    <header>
        <h1>Formulaire de Commande</h1>
    </header>

    <section class="formulaire">

          <form action="https://formsubmit.co/christophebwango64@gmail.com" method="POST">
  
  <!-- Champ Nom -->
  <input type="text" name="Nom" placeholder="Votre nom" required>

  <!-- Champ Téléphone -->
  <input type="tel" name="Téléphone" placeholder="Votre téléphone" required>

  <!-- Champ Message / Commande -->
  <textarea name="Commande" placeholder="Votre commande..." required></textarea>

  <!-- Bouton Envoyer -->
  <button type="submit">Envoyer la commande</button>

  <!-- Protection contre les robots -->
  <input type="hidden" name="_captcha" value="false">
  
  <!-- Page de remerciement après l'envoi -->
  <input type="hidden" name="_next" value="https://ton-site.com/merci.html">

</form>
 
    </section>

</body>
